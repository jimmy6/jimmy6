
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://myfaces.apache.org/sandbox"  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:t="http://myfaces.apache.org/tomahawk"> <ui:decorate template="/pages/templates/bodyFrame.xhtml"> <ui:define name="content">
<body>

<f:subview id="content">
	<h:form id="form1">
	<h:panelGrid columns="2">		
		<h:graphicImage url="/images/pointer.jpg"></h:graphicImage>
		<h:outputText value="#{msg['user.modification']}" styleClass="pagetitle" style="pagetitle"/>
	</h:panelGrid>
	<h:outputText value="#{msg['asterisk']}" styleClass="standardTextMandatory"/>
	<h:outputText styleClass="standardTextMandatory" value="#{msg['instruction']}"/>
	<f:verbatim><br/></f:verbatim>
	<h:outputText value="#{msg['changepassword.title']}" styleClass="sectionHeader" />	
	<h:panelGrid columns="2" styleClass="panelGrid" columnClasses="labelColumn, inputColumn">
	
			<h:panelGroup>
				<h:outputText value="#{msg['asterisk']}" styleClass="standardTextMandatory"/>
				<h:outputLabel for="cpassword" value="#{msg['changepassword.current.password']}" />
			</h:panelGroup>
			<h:inputSecret id="cpassword" size="21" value="#{loginPasswordEditBean.currentPassword}" required="true"/>
			
			<h:panelGroup>
				<h:outputText value="#{msg['asterisk']}" styleClass="standardTextMandatory"/>
				<h:outputLabel for="npassword" value="#{msg['changepassword.new.password']}" />
			</h:panelGroup>

			<h:inputSecret id="npassword" size="21" value="#{loginPasswordEditBean.newPassword}" required="true">
				<f:validateLength minimum="6" maximum="20"/>
			</h:inputSecret>	
			
			<h:panelGroup>
				<h:outputText value="#{msg['asterisk']}" styleClass="standardTextMandatory"/>
				<h:outputLabel for="rpassword" value="#{msg['changepassword.retype.password']}" />
			</h:panelGroup>

			<h:inputSecret id="rpassword" size="21" required="true"  value="#{loginPasswordEditBean.retypeNewPassword}" >
				<f:validateLength minimum="6" maximum="20"/>
			</h:inputSecret>	

		</h:panelGrid>	
		<f:verbatim><br/></f:verbatim>
		<h:commandButton value="#{msg['save']}"  type="submit" action="#{loginPasswordEditBean.changePassword}" title="#{msg['save']}"/>	
		 
		<h:commandButton value="#{msg['cancel']}"  type="submit" action="home" title="#{msg['cancel']}" immediate="true"/>
</h:form>		
</f:subview>
</body>
</ui:define></ui:decorate></html>
