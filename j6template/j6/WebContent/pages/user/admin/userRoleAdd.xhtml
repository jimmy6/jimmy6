
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:s="http://myfaces.apache.org/sandbox"  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:t="http://myfaces.apache.org/tomahawk"> <ui:decorate template="/pages/templates/bodyFrame.xhtml"> <ui:define name="content">
<body>

<f:subview id="content">
	<h:form id="form1">
	<h:panelGrid columns="2">		
		<h:graphicImage url="/images/pointer.jpg"></h:graphicImage>
		<h:outputText value="#{msg['user.role.creation']}" styleClass="pagetitle" style="pagetitle"/>
	</h:panelGrid>
	<h:outputText value="#{msg['asterisk']}" styleClass="standardTextMandatory"/>
	<h:outputText styleClass="standardTextMandatory" value="#{msg['instruction']}"/>
	<f:verbatim><br/></f:verbatim>
	<h:outputText value="#{msg['user.role']}" styleClass="sectionHeader" />	
	<h:panelGrid columns="2" styleClass="panelGrid" columnClasses="labelColumn, inputColumn">
		<h:panelGroup>
			<h:outputText value="#{msg['asterisk']}" styleClass="standardTextMandatory"></h:outputText>
			<h:outputLabel for="userRoleName" value="#{msg['user.role.name']}"/>
		</h:panelGroup>
		<h:inputText id="userRoleName" required="true" value="#{userRoleAddBean.userRole.roleName}" maxlength="50"/>
		
		<h:panelGroup style="valign=top">
			<h:outputText value="#{msg['asterisk']}" styleClass="standardTextMandatory" ></h:outputText>
			<h:outputLabel for="userRoleDescription" value="#{msg['user.role.description']}"/>
		</h:panelGroup>
		<h:inputTextarea id="userRoleDescription" cols="30" rows="5" required="true" value="#{userRoleAddBean.userRole.roleDescription}" >	
			<f:validateLength maximum="100"/>
		</h:inputTextarea>			
		<h:outputLabel for="enabled" value="#{msg['enabled']}"/>		
		<h:selectBooleanCheckbox id="enabled" value="#{userRoleAddBean.userRole.status}" />
	</h:panelGrid>
	<f:verbatim><br/></f:verbatim>
	
	<h:outputLabel for="modules" value="#{msg['module']}" styleClass="sectionHeader" />		
	<h:selectManyCheckbox id="modules" required="true" styleClass="account_content" layout="pageDirection" value="#{userRoleAddBean.userRole.roleActivities}">
		<f:selectItems value="#{predefinedValueBean.roleActivities4SelectItems}" /> 
	</h:selectManyCheckbox>

	<f:verbatim><br/></f:verbatim>
	<h:commandButton value="Save"  type="submit" action="#{userRoleAddBean.saveUserRoleAction}" title="Save"/>	
	<f:verbatim>&nbsp;&nbsp;&nbsp;</f:verbatim>
	<h:commandButton value="Cancel"  type="submit" action="userRoleListBean" title="Cancel" immediate="true"/>
	</h:form>
</f:subview>
</body>
</ui:define></ui:decorate></html>
