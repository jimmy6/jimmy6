		/* <![CDATA[ */
        function closeLeft()
        {	var closeTo=35;
        	var current=parent.contentFrame.cols.split(',')[0];
           
            for( ;current>closeTo;current--){
            	parent.contentFrame.cols = current+",*";
            	for(i=0;i!=1111;i++){
            		a=1+2+1+2+1+2+1+2+1+2+1+2+1+2+1+2+1+2+1+2+1+2+1+2+1+2+1+2+1+2+1+2;
            	}
            }
        }

        function openLeft()
        {	var openTo=195;
        	var current=parent.contentFrame.cols.split(',')[0];
            
            for( ;current<openTo;current++){
            	parent.contentFrame.cols = current+",*";
            	 
            }
        }
        /* ]]> */    
        
	</script>
